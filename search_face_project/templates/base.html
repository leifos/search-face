<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>SearchFace</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <link href="{% static 'css/serp.css' %}" rel="stylesheet" type="text/css">

        <script src="{% static 'javascripts/jquery-1.9.0.js' %}"></script>
        <script src="{% static 'javascripts//jquery-ui.js' %}"></script>

        <script type="text/javascript"  src="{% static 'javascripts/validate_search_box.js' %}"></script>

    </head>
    <body>

        <div class="container">
        <div class="header">
	    <h1>SearchFace</h1>
	    </div> <!-- end header div -->
 	    <div class="search">
		    <div class="content">
                <div class="query_terms">
                    {% block query_box %}
                    {% endblock %}
                </div>
                <div class="results">
                        {% block search_results %}{% endblock %}
                </div>
                <div class="results_nav">
                        {% block result_nav %}{% endblock %}
                </div>
                <div class="document_content">
                    {% block document_content %}{% endblock %}
                </div>


	   		</div><!-- end content div -->
	    </div>	<!-- end search civ-->

	    <div class="footer">
	        {% block footer_block %}{% endblock %}
	    </div>	<!-- end footer div -->
    </body>
</html>
